<app-navbar></app-navbar>
<section class="login">
  <div class="container">
    <div class="bg-login form-box row" #modalMulti1>
      <div class="banner-login col-7" style="padding: 0">
        <img
          src="https://cdn.hellobacsi.com/wp-content/uploads/2017/03/547416751-scaled.jpg"
          alt=""
        />
      </div>
      <div class="col-12 col-md-5" style="padding: 0">
        <div class="bg-login-banner">
          <p class="bg-login-banner-text">
            Quyền quản lý: tk: admin | password: 123
          </p>
          <form
            class="box-login"
            (ngSubmit)="onSubmit()"
            [formGroup]="login"
            (ngSubmit)="logindata(login)"
          >
          <div class="animate-logo">
              <!-- <img
                src="https://qtiluvcetnllejtigtmt.supabase.co/storage/v1/object/public/ambum/hinhsanpham/icon%20chill%20cafe.png"
                alt=""
              /> -->
        
          </div>
            <div class="bg-login-content">
              <div class="bg-login-content-login">Đăng nhập</div>
              <div class="bg-login-container">
                <div class="bg-login-container-tk">
                  <div class="icon-input">
                    <i class="fa fa-user" style="font-size: 40px"></i>
                  </div>
                  <div class="group">
                    <input
                      class="form-control"
                      type="text"
                      required
                      formControlName="fname"
                      matInput
                      [errorStateMatcher]="matcher"
                      [ngClass]="{ 'is-invalid': submitted && f.fname.errors }"
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Tài khoản</label>
                    <div
                      *ngIf="submitted && f.fname.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.fname.errors.required">
                        Chưa nhập tài khoản
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bg-login-container-pass">
                  <div class="icon-input">
                    <i class="fas fa-key"></i>
                  </div>
                  <div class="group">
                    <input
                      class="form-control"
                      type="password"
                      required
                      formControlName="password"
                      matInput
                      [errorStateMatcher]="matcher"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Mật khẩu</label>
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Chưa nhập password
                      </div>
                    </div>
                  </div>
                  <!-- <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                        <label class="form-check-label" for="rememberPasswordCheck">
                                          Remember password
                                        </label>
                                      </div> -->
                </div>
              </div>
              <div class="bg-login-content-sinup">
                Bạn chưa có tài khoản ?
                <a routerLink="singup" (click)="sbtn1()">Tạo tài khoản</a>
              </div>
              <div class="bg-login-container-login">
                <button type="submit">Đăng nhập</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
